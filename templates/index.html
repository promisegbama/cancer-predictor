<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cancer Type Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            padding: 2rem;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 1rem;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 2rem;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        .result {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #e2e3e5;
            border-radius: 5px;
        }
        .benign {
            color: green;
        }
        .malignant {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Cancer Type Predictor App! ðŸ§¬</h1>

    <form method="POST" action="/predict">
        <label>Concave Points (Worst):</label>
        <input type="number" step="any" name="concave points_worst" placeholder="e.g. 0.2654" required>

        <label>Perimeter (Worst):</label>
        <input type="number" step="any" name="perimeter_worst" placeholder="e.g. 184.6" required>

        <label>Concave Points (Mean):</label>
        <input type="number" step="any" name="concave points_mean" placeholder="e.g. 0.1471" required>

        <label>Radius (Worst):</label>
        <input type="number" step="any" name="radius_worst" placeholder="e.g. 25.38" required>

        <hr style="margin-top:2rem; margin-bottom:2rem;">

        <label>Perimeter (Mean):</label>
        <input type="number" step="any" name="perimeter_mean" placeholder="e.g. 122.8" required>

        <label>Area (Worst):</label>
        <input type="number" step="any" name="area_worst" placeholder="e.g. 2019" required>

        <label>Radius (Mean):</label>
        <input type="number" step="any" name="radius_mean" placeholder="e.g. 17.99" required>

        <button type="submit">Predict Cancer Type</button>
    </form>

    {% if prediction %}
    <div class="result {{ prediction_color }}">
        <h3>Prediction Result: {{ prediction }}</h3>
    </div>
    {% endif %}
</body>
</html>
